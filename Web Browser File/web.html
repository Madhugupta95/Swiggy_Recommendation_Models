    <title>Swiggy Recommendation</title>
    <style>
        #container{
            border:1px solid black;
            background-color: #fff;
            padding: 20px;
            margin:20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .heading{
            background-color:orange ;
            color: #fff;;
            height:50px;
            margin-top: -20px;
            text-align: center;
            padding: 20px
        }
        .price{
            display: flex;
            justify-content: space-between;
            grid-gap:40px;
            margin-top:20px
        }
        .body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .btn-submit {
            background-color: #ff3e3e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #e60000;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
        }

        h2{
            font-size: 24px;
            margin: 0;       
        }
        
        h3 {
            font-size: 18px;
        }
            
        header {
            background-color: #ff3e3e;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        .left-side{
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;      
        }
        .right-side {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }   
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        } 
        .custom-class {
            background-color: #f0f0f0;
            color: #333;
            padding: 10px;
        }
        p {
            color: #007bff;   
        }
        .heading img {
            float: right; /* Align the image to the left */
            margin-right: 10px;
            vertical-align: middle;
        } 

</style>
